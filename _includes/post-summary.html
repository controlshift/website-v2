<div class="post-summary {{ include.featured_class }}">

    <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
    </a>
    {% include post_metadata.html %}

    <div class="excerpt">
        {{ post.excerpt | strip_html  }}
    </div>
    {% if post.featured_image and include.featured_class %}
    <a href="{{ post.url }}"><img src="{{post.featured_image}}" class="img-fluid featured-post-image mx-auto d-block"></a>
    {% endif %}
    <a href="{{ post.url }}">Read More â†’</a>
</div>
