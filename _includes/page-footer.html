
<div class="container">
  <div id="get-in-touch">
    <div class="row mt-4 mb-4">
      <div class="col-12 text-center">
        <h3>Get in touch for a demo or to learn more.</h3>
        <button class="btn btn-primary lets-talk-link">Let's Talk</button>
        <div class="row-full text-center mt-3">
          <img class="" src="/assets/images/how_it_works/hero.svg" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-darkblue">
  <div class="container p-0 carousel slide" id="carousel" data-ride="carousel">
    <div id="endorsements" class="row carousel-inner">
      <div class="controls row-full absolute">
        <a class="" href="#carousel" role="button" data-slide="prev">
          <span class="" aria-hidden="true">&lt;</span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="" href="#carousel" role="button" data-slide="next">
          <span class="" aria-hidden="true">&gt;</span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      {% for e in site.data.endorsements %}
        <div class="col-12 carousel-item {% if forloop.first == true %}active{% endif %}  mt-4 mb-4">
          <div class="row">
            <div class="col-md-2 name">
              <strong>{{e.name}}</strong><br />
              {{e.position}},<br />
              {{e.org}}
            </div>
            <div class="col-md-8 detail ml-2">
              {{e.detail}}‚Äù
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
