---
layout: default
title: Case Studies
permalink: /case-studies/
---

<div class="container">
  <div id="hero" class="mt-4 mb-3">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h1>Case Studies</h1>
        <p>Discover how other organisations have used the ControlShift tools to run interesting and important campaigns.

        <div class="row case-studies">
          {% for case_study in site.data.case_studies %}
            <div class="col-md-4 col-sm-12 case-study">
              <div class="case-study-image" style="background-image: url(/assets/images/logos/{{case_study.logo}});"></div>
              <div class="divider"></div>
              <a href="/case-study/{{case_study.link}}/">{{case_study.name}}</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
