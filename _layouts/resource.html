---
layout: default
---

<div class="container-fluid bg-white text-black blog">
  <div class="container">
    <div class="resource-content d-none" id="resource-content">
      <div class="row justify-content-center py-4">
        <div class="col-md-8">
          <h2>{{page.title}}</h2>

          <div class="example mb-2">
            <div class="row">
              <div class="col-sm-8">
                Download a PDF of this Resource to share with colleagues
              </div>
              <div class="col-sm-4">
                <a href="{{page.resource_url}}" class="btn btn-dark float-right">Download</a>
              </div>
            </div>
          </div>

          {{content}}
        </div>
      </div>
    </div>

    <div class="content-overlay" id="resource-content-overlay">
      <div class="row justify-content-center py-4">
        <div class="col-md-7">
          <h2>{{page.tease_title}}</h2>
          <img src="{{page.tease_image_url}}" class="img-fluid m-3 d-block">
          {{page.tease_blurb}}
        </div>
        <div class="col-md-5">
          <div class="email-capture-card">
            <form action="/.netlify/functions/subscribe" method="post" name="mailchimp-subscribe-form" class="needs-validation resource-form" novalidate>
              <div class="form-group">
                <label class="col-form-label mb-2" for="resource-email-capture">Free Advice from Expert Organizers</label>

                <div class="input-group">
                  <input type="email" id="resource-email-capture" name="email" required class="form-control email-address required email" placeholder="Email address" aria-label="Email address">

                  <div class="input-group-append">
                    <input type="submit" class="btn btn-primary" value="Download Now">
                  </div>


                  <div class="invalid-feedback email-invalid-feedback">
                  </div>
                </div>

              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="email-opt-in" checked>
                  <label class="form-check-label regular" for="email-opt-in">
                    Keep me updated with news from ControlShift
                  </label>
                </div>
              </div>


              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="mailchimp-success-message">

                  </div>

                  <div class="small text-center regular">
                    This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
