---
layout: default
---
<div class="container-fluid bg-white text-black blog-post">
    <div class="container p-0">
        <div class="row justify-content-center">
            <div class="col-8">
                <article class="post">

                    <h1>{{ page.title }}</h1>

                    <div class="entry">
                        {{ content }}
                    </div>

                    <div class="date">
                        Written on {{ page.date | date: "%B %e, %Y" }}
                    </div>
                </article>
            </div>

        </div>
    </div>
</div>
